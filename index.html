<!DOCTYPE html>
<html  lang="en" class="text-black">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-slate-800">
  <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
        <header>
            <nav class="flex justify-center items-center mt-6">
                <div class="mt-10 relative flex justify-center items-center w-9/12 mb-10">
                    <img class="w-48 absolute" src="Payoo-MFS-Resources/assets/bg.png" alt="">
                    <img class="w-16" src="Payoo-MFS-Resources/assets/Group.png" alt="">
                </div>
            </nav>
        </header>
        <!-- Login sections -->
         
        <div class="hero bg-gray-200 ">
            <div class="hero-content flex-col lg:flex-row-reverse">
              <div class="card bg-white-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black">Account Number</span>
                    </label>
                    <input value="01743672770" id="acount-number" type="email" placeholder="Number" class="input input-bordered bg-white" required />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text text-black">PIN</span>
                    </label>
                    <input value="1234" id="account-password" type="password" placeholder="type your Pin" class="input input-bordered bg-white" required />
                    <label class="label">
                      <a href="#" class="label-text-alt link link-hover text-black">Forgot password?</a>
                    </label>
                  </div>
                  <div class="form-control mt-6">
                    <button id="login-btn" class="btn btn-primary">Login</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
      
    </section>

  <script src="script/login.js"></script>
   
    
</body>
</html>
